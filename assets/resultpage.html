<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header id="header">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Rhythm & Booze</a>
            </div>
        </nav>
    </header>

    <div class="col s12 m7">
        <div class="card horizontal red lighten-3">
            <div class="card-stacked" id="results-header">
                <div class="card-content">
                    <h5>Here's Your Match! Get to Mixing</h5>
                </div>
                <div class="card-content">
                    <hr>Thanks For Using Rhythm&Booze!!!</hr>
                </div>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row">

            <div class="col s12 m12" id="search card">

                <div class="card-panel red lighten-2 hoverable">

                    <span class="white-text">
                        First, input the type of alcohol you want as a base for your recipe. Then, input the genre of
                        music you
                        would like to listen to. Boom! Now you have your Rhythm & Booze.
                    </span>

                    <div class="input-field" id="starter">

                        <input id="starter-input" type="text">

                        <label class="active" for="starter-input">
                            Base Liquor
                        </label>

                    </div>

                    <div class="input-field" id="music">

                        <input type="text" id="music-input">

                        <label class="active" for="music-input">
                            Genre of Music
                        </label>

                    </div>

                    <button id="result">
                        Boom!
                    </button>

                    <button id="reset">
                        Reset Page!
                    </button>

                </div>

            </div>

            <div class="col s12 m4" id="ingredients-card">
                <div class="card small panel red lighten-3 hoverable">
                    <h6>
                        Ingredients
                    </h6>

                    <ul id="ingredients-list">

                    </ul>
                </div>

            </div>
            <div class="col s12 m8" id="result-playlist">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZEVXbNG2KDcFcKOF?utm_source=generator" width="100%" height="300" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            </div>
        </div>
    </div>

</body>
