<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>

  <header id="header">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Rhythm & Booze</a>
      </div>
    </nav>
  </header>

  <div class="container" id="sidebar">
    <div class="row">
      <div class="col s12 m5">
        <div class="card-panel red lighten-2 hoverable">
          <span class="white-text">
            First, input the type of alcohol you want as a base for your recipe. Then, input the genre of music you would like to listen to. Boom! Now you have your Rhythm & Booze.
          </span>
           <div class="input-field" id="starter">
            <input id="starter-input" type="text">
            <label class="active" for="starter-input">
              Base Liquor
            </label>
           </div>
           <div class="input-field" id="music">
            <input type="text" id="music-input">
            <label class="active" for="music-input">
              Genre of Music
            </label>
           </div>
           <button id="result">
            Boom!
           </button>
        </div>
      </div>
    </div>
  </div>

  <div id="mini-header">

  </div>

  <div id="staff-picks">


  </div>

  <div id="popular-drinks">

  </div>

  <div id="trending-music">

  </div>
