<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>

<body>

  <header id="header">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Rhythm & Booze</a>
      </div>
    </nav>
  </header>

  <div class="container" id="sidebar">
    <div class="row">
      <div class="col s12 m12" id="search card">
        <div class="card-panel red lighten-2 hoverable">
          <span class="white-text">
            First, input the type of alcohol you want as a base for your recipe. Then, input the genre of music you
            would like to listen to. Boom! Now you have your Rhythm & Booze.
          </span>
          <div class="input-field" id="starter">
            <input id="starter-input" type="text">
            <label class="active" for="starter-input">
              Base Liquor
            </label>
          </div>
          <div class="input-field" id="music">
            <input type="text" id="music-input">
            <label class="active" for="music-input">
              Genre of Music
            </label>
          </div>
          <button id="result">
            Boom!
          </button>
        </div>
      </div>

      <div class="col s12 m4" id="recents">
        <h2>Recent Searches</h2>
        <div class="collection">
          <!-- <a href="#!" id="search1" class="collection-item">Recent Search #1</a>
          <a href="#!" id="search2" class="collection-item">Recent Search #2</a>
          <a href="#!" id="search3" class="collection-item">Recent Search #3</a>
          <a href="#!" id="search4" class="collection-item">Recent Search #4</a> -->
        </div>
      </div>
      <div class="col s12 m4">
        <div id="popular-drinks">
          <ul class="collection with-header">
            <li class="collection-header">
              <h4>Popular Cocktails</h4>
            </li>
            <li class="collection-item avatar"><img src="./assets/images/mojito.jpeg" alt="" class="circle">
              <span class="title">Mojito</span>
            </li>
            <li class="collection-item avatar"><img src="./assets/images/oldfashioned1.webp" alt="" class="circle">
              <span class="titles">Old Fashioned</span>
            </li>
            <li class="collection-item avatar"><img src="./assets/images/Long-Island-Iced-Tea-IG.jpeg" alt=""
                class="circle">
              <span class="titles">Long Island Iced Tea</span>
            </li>
            <li class="collection-item avatar"><img src="./assets/images/image.jpeg" alt="" class="circle">
              <span class="titles">Mai Tai</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="col s12 m4" id="spotify-embed">
        <iframe style="border-radius:12px"
          src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M?utm_source=generator" width="300"
          height="380" frameBorder="0" allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
      </div>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
